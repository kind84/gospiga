type Recipe {
    uid: ID!
    title: String!
    ingredient: [Ingredient!]!
    step: [Step!]!
    createdAt: Time!
}

type Ingredient {
    uid: ID!
    name: String!
    quantity(unit: Unit = GRAMS): Int
}

type Step {
    uid: ID!
    index: Int!
    excerpt: String!
    text: String!
}

enum Unit {
  GRAMS
  KILOGRAMS
  OUNCES
  POUNDS
  LITERS
  MILLILITERS
}

input NewRecipe {
    title: String!
    ingredients: [NewIngredient!]!
    steps: [NewStep!]!
}

input NewIngredient {
    name: String!
    quantity: Int
}

input NewStep {
    index: Int!
    excerpt: String!
    text: String!
}

type Query {
    recipes: [Recipe!]!
}

type Mutation {
    createRecipe(input: NewRecipe!): Recipe!
}

scalar Time