type Recipe {
    uid: ID!
    title: String!
    subtitle: String!
    description: String
    ingredient: [Ingredient!]!
    step: [Step!]!
    conclusion: String
    createdAt: Time!
    updatedAt: Time!
}

type Ingredient {
    uid: ID!
    name: String!
    quantity(unit: Unit = GRAMS): Int
}

type Step {
    uid: ID!
    index: Int!
    excerpt: String!
    text: String!
}

enum Unit {
  GRAMS
  KILOGRAMS
  OUNCES
  POUNDS
  LITERS
  MILLILITERS
}

input NewRecipe {
    title: String!
    subtitle: String!
    description: String
    ingredient: [NewIngredient!]!
    step: [NewStep!]!
    conclusion: String
}

input UpRecipe {
    uid: ID!
    title: String!
    subtitle: String!
    description: String
    ingredient: [UpIngredient!]!
    step: [UpStep!]!
    conclusion: String
}

input NewIngredient {
    name: String!
    quantity: Int
}

input NewStep {
    index: Int!
    excerpt: String!
    text: String!
}

input UpIngredient {
    uid: ID
    name: String!
    quantity: Int
}

input UpStep {
    uid: ID
    index: Int!
    excerpt: String!
    text: String!
}
type Query {
    recipes(uid: ID): [Recipe!]!
}

type Mutation {
    createRecipe(input: NewRecipe!): Recipe!
    updateRecipe(input: UpRecipe!): Recipe!
}

scalar Time