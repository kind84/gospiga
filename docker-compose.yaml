version: "3.7"
services:
    server:
        build:
            context: ./server
            dockerfile: Dockerfile
        depends_on:
            - alpha
            - zero
            - redis
        ports:
            - "8080:8080"
        env_file: ./server/.env
        environment:
            PORT: 8080
            REDIS_HOST: redis:6379
    finder:
        build:
            context: ./finder
            dockerfile: Dockerfile
        depends_on:
            - redis
        ports:
            - "8070:8070"
        # env_file: ./finder/.env
        environment:
            PORT: 8070
            REDIS_HOST: redis:6379
    # translator:
    #    build:
    #        context: ./translator
    #        dockerfile: Dockerfile
    #    depends_on:
    #        - redis
    #    ports:
    #        - "8090:8090"
    #    environment:
    #        GOSPIGA_REDIS_HOST: redis:6379
    #    volumes:
    #        - ./translator/gcloud-key.json:/gcloud-key.json
    redis:
        image: redislabs/redisearch:latest
        ports:
            - "6379:6379"
    zero:
        image: dgraph/dgraph:latest
        volumes:
            - type: volume
              source: dgraph
              target: /dgraph
              volume:
                  nocopy: true
        ports:
            - 5080:5080
            - 6080:6080
        restart: on-failure
        command: dgraph zero --my=zero:5080
    alpha:
        image: dgraph/dgraph:latest
        volumes:
            - type: volume
              source: dgraph
              target: /dgraph
              volume:
                nocopy: true
        ports:
            - 8090:8080
            - 9080:9080
        restart: on-failure
        command: dgraph alpha --my=alpha:7080 --lru_mb=2048 --zero=zero:5080
    ratel:
        image: dgraph/dgraph:latest
        volumes:
            - type: volume
              source: dgraph
              target: /dgraph
              volume:
                  nocopy: true
        ports:
            - 8000:8000
        command: dgraph-ratel

volumes:
    dgraph:
