type Recipe {
    xid: String!
    title: String!
    subtitle: String!
    mainImage : Image!
    likes: Int!
    difficulty: String!
    cost: String!
    prepTime: Int!
    cookTime: Int
    servings: Int!
    extraNotes: String
    description: String
    ingredients: [Ingredient!]!
    steps: [Step!]!
    conclusion: String
    finalImage: Image
    tags: [Tag!]!
    createdAt: DateTime!
    modifiedAt: DateTime!
}

type Image {
    url: String!
}

type Ingredient {
    name: String!
    quantity: String
    unitOfMeasure: String
    recipe: [Recipe]!
}

type Step {
    index: Int!
    title: String!
    description: String!
    image: Image
}

type Tag {
    tag: String!
}

