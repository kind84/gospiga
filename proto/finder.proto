syntax = "proto3";

service Finder {
	rpc SearchRecipes(SearchRecipesRequest) returns (SearchRecipesResponse) {}
	rpc AllRecipeTags(AllRecipeTagsRequest) returns (AllRecipeTagsResponse) {}
}

message SearchRecipesRequest {
	string query = 1;
}

message SearchRecipesResponse {
	repeated string ids = 1;
}

message AllRecipeTagsRequest {
}

message AllRecipeTagsResponse {
	repeated string tags = 1;
}
